<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot AI Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Screenshot AI Viewer</h1>
            <div class="status-bar">
                <span id="status-info">Loading...</span>
                <button id="refresh-btn" class="btn btn-primary">Refresh</button>
            </div>
        </header>

        <main class="main-content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading images...</p>
            </div>

            <div class="no-images" id="no-images" style="display: none;">
                <p>No images found. Make sure the ImageAnalysisService is processing files.</p>
            </div>

            <div class="image-grid" id="image-grid"></div>
        </main>

        <!-- Modal for detailed view -->
        <div class="modal" id="detail-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Image Details</h2>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="image-section">
                        <img id="modal-image" alt="Full size image">
                    </div>
                    <div class="analysis-section">
                        <h3>AI Analysis Results</h3>
                        <div id="analysis-content">
                            <p>No analysis available</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
