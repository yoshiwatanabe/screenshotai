<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot AI Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">Screenshot AI <span class="version" id="version-info">v1.0.9</span></h1>
            </div>
            <div class="status-bar">
                <span id="status-info">Loading...</span>
                <button id="refresh-btn" class="btn btn-primary">Refresh</button>
            </div>
        </header>

        <main class="main-content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading images...</p>
            </div>

            <div class="no-images" id="no-images" style="display: none;">
                <p>No images found. Make sure the ImageAnalysisService is processing files.</p>
            </div>

            <div class="image-grid" id="image-grid"></div>
        </main>

        <!-- Image Modal for full-size viewing -->
        <div class="image-modal" id="image-modal">
            <div class="image-modal-content">
                <button class="image-modal-close" id="image-modal-close">&times;</button>
                <img id="modal-image" alt="Full size image">
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
